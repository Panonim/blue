<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pełnoekranowy film</title>
</head>
<body>

<video id="myVideo" width="640" height="360" controls>
    <source src="https://cdn.flowplayer.com/a30bd6bc-f98b-47bc-abf5-97633d4faea0/hls/de3f6ca7-2db3-4689-8160-0f574a5996ad/playlist.m3u8" type="video/mp4">
    Twoja przeglądarka nie obsługuje tagu video.
</video>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var video = document.getElementById("myVideo");

        // Sprawdź, czy przeglądarka obsługuje tryb pełnoekranowy
        if (video.requestFullscreen) {
            video.addEventListener("click", function() {
                video.requestFullscreen();
            });
        } else if (video.mozRequestFullScreen) { // Firefox
            video.addEventListener("click", function() {
                video.mozRequestFullScreen();
            });
        } else if (video.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            video.addEventListener("click", function() {
                video.webkitRequestFullscreen();
            });
        }
    });
</script>

</body>
</html>
