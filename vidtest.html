<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pełnoekranowe wideo</title>
</head>
<body>

<video id="myVideo" width="100%" height="100%" controls>
  <source src="https://www.dropbox.com/s/df2d2gf1dvnr5uj/Sample_1280x720_mp4.mp4" type="video/mp4">
  Przeglądarka nie obsługuje tagu video.
</video>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var video = document.getElementById('myVideo');
    video.play();
    video.requestFullscreen();
  });
</script>

</body>
</html>
